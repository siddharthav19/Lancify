<body>

     <div class="container" id="container">
          <div class="signup-page--container sign-up-container">
               <form action="#" method="post">
                    <h2>Join Lancify Now</h2>
                    <input type="text" placeholder="Name *" required />
                    <input type="email" placeholder="Email *" required />
                    <input type="password" placeholder="Password *" required />
                    <input type="password" placeholder="Confirm Password *" required>
                    <button type="submit">Sign Up</button>
               </form>
          </div>
          <div class="signup-page--container page--container--sigin-in">

                    <input type="password" placeholder="Password *" / required>
                    <button type="submit">Sign In</button>
               </form>
          </div>
          <div class="container--shift">
               <div class="overlay">
                    <div class="panel--right overlay-left">
                         <h1>Welcome Back!</h1>
                         <p>login with your details to continue</p>
                         <button class="ghost" id="signIn">Sign In</button>
                    </div>
                    <div class="panel--right overlay-right">
                         <h1>Join Lancify</h1>
                         <p>Enter your details and start your freelancing journey with us right now</p>
                         <button class="ghost" id="signUp">Sign Up</button>
                    </div>
               </div>
          </div>
